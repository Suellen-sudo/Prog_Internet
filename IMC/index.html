<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Índice de Massa Corporal - IMC</title>
    <!--Carregando o Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <h1 class="text-primary">Cálculo do IMC</h1>
            </div>
            <div class="col-md-6">
                <h1 class="text-dark">Fatec Itu</h1>
                    <div class="col-md-6">
                      <img src="images/imc.png" class="img-fluid" title="imc" alt="imc"/>
                    </div>
            </div>    
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <form class="form-horizontal">
                <fieldset>
                
                <!-- Form Name -->
                <legend>Cálculo do IMC</legend>
                
                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="Nome">Nome</label>  
                  <div class="col-md-4">
                  <input id="Nome" name="Nome" type="text" placeholder="Informe o seu nome completo" class="form-control input-md">
                    
                  </div>
                </div>
                
                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="peso">Peso</label>  
                  <div class="col-md-4">
                  <input id="peso" name="peso" type="text" placeholder="Informe o seu peso em kg" class="form-control input-md">
                    
                  </div>
                </div>
                
                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="altura">Altura</label>  
                  <div class="col-md-4">
                  <input id="altura" name="altura" type="text" placeholder="Informe a sua altura em cm" class="form-control input-md">
                    
                  </div>

                  <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="resultado">Resultado</label>  
                  <div class="col-md-4">
                  <input id="resultado" name="resultado" type="text" placeholder="Seu IMC é..." class="form-control input-md" readonly>
                    
                  </div>

                  <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="calcular"></label>
                    <div class="col-md-4">
                      <button id="calcular" onclick= "calculaIMC()" name="calcular" class="btn btn-success">Calcular</button>
                    </div>
                  </div>
                
                </fieldset>
                </form>
        </div>
    </div>
    <!--Script da Calculadora-->
    <script src="js/script.js"></script>
</body>
</html>
